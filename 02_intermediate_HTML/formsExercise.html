<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Exercise</title>
</head>
<body>

<h1>Register</h1>
	<form action="">
	<!-- first name -->
		<label for="firstName">First Name</label>
		<input name="first" id="firstName" type="text" placeholder="First Name" required>
	<!-- first name -->

<!-- Last Name -->
		<label for="lastName">Last Name</label>
		<input name="last" id="firstName" type="text" placeholder="First Name" required>
<!-- Last Name -->
	
<!-- gender BEGINNING-->
<div>
	<!-- male radio option -->
		<label for="male">Male </label>
		<input id="male" name="gender" type="radio" value="MALE">
	<!-- male radio option -->

	<!--  female radio option-->
		<label for="female">Female </label>
		<input id="female" name="gender" type="radio" value="FEMALE">
	<!-- female radio option -->

	<!-- other radio option -->
		<label for="other">Other </label>
		<input id="other" name="gender" type="radio" value="OTHER">
	<!-- other radio option -->
</div>
<!-- gender END-->

<div>
<!-- Email BEGINNING -->
	<label for="email">Email </label>
	<input name="email" id="email" type="email" placeholder="your email" required>
<!-- Email END -->

<!-- password Beginning -->
	<label for="password">Password</label>
	<input name="password" type="password" id="password" pattern=".{5,10}" title="5 to 10 characters" required>
<!-- password END -->
</div>
<>
<!-- birthday beginning -->
<div>
	<label>
		Birthday
		<select name="month" id="">
			<option value="">Month</option>
			<option value="">Jan</option>
			<option value="">Feb</option>
			<option value="">Mar</option>
		</select>
		<select name="day" id="">
			<option value="">Day</option>
			<option value="">1</option>
			<option value="">2</option>
			<option value="">3</option>
		</select>
		<select name="year" id="">
			<option value="">Year</option>
			<option value="">2001</option>
			<option value="">2002</option>
			<option value="">2003</option>
		</select>
	</label>
</div>	
<!-- birthday end -->


<!-- checkbox beginning -->
<div>
	<label for="checkbox">I agree to the terms and conditions</label>
	<input type="checkbox" name="checkbox" id="checkbox" />
</div>
<!-- checkbox end -->
<!-- submit -->
	<input type="submit">
<!-- submit -->
	</form>
</body>
</html>
